<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Glass Form</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
  body {
    margin: 0;
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    background: radial-gradient(circle at top, #1a1a2e, #0f0f1a);
    font-family: 'Inter', sans-serif;
    color: #fff;
  }

  .glass-form {
    width: 100%;
    max-width: 430px;
    padding: 30px;
    background: rgba(255,255,255,0.08);
    border-radius: 18px;
    backdrop-filter: blur(16px);
    border: 1px solid rgba(255,255,255,0.15);
    box-shadow: 0 20px 40px rgba(0,0,0,0.45);
  }

  h2 {
    text-align: center;
    margin-bottom: 22px;
    font-weight: 600;
  }

  .field {
    margin-bottom: 16px;
  }

  label {
    font-size: 13px;
    opacity: 0.8;
    display: block;
    margin-bottom: 6px;
  }

  input, select {
    width: 100%;
    padding: 12px 14px;
    border-radius: 10px;
    border: none;
    background: rgba(255,255,255,0.12);
    color: #fff;
    outline: none;
    font-size: 14px;
  }

  input::placeholder {
    color: rgba(255,255,255,0.6);
  }

  .phone-row {
    display: flex;
    gap: 10px;
  }

  .phone-row select {
    width: 45%;
  }

  .phone-row input {
    width: 55%;
  }

  button {
    width: 100%;
    margin-top: 18px;
    padding: 14px;
    border-radius: 12px;
    border: none;
    font-size: 15px;
    font-weight: 600;
    cursor: pointer;
    background: linear-gradient(135deg, #7f7cff, #5f5bff);
    color: white;
  }

  .error {
    font-size: 12px;
    color: #ff6b6b;
    margin-top: 4px;
  }

  .success {
    font-size: 13px;
    color: #7CFF9B;
    text-align: center;
    margin-top: 10px;
  }
</style>
</head>

<body>

<form class="glass-form" id="userForm">
  <h2>Personal Details</h2>

  <div class="field">
    <label>Full Name</label>
    <input type="text" id="name" placeholder="Enter full name" required>
  </div>

  <div class="field">
    <label>Mobile Number</label>
    <div class="phone-row">
      <select id="country">
        <option value="IN" data-code="+91">ðŸ‡®ðŸ‡³ India (+91)</option>
        <option value="US" data-code="+1">ðŸ‡ºðŸ‡¸ USA (+1)</option>
        <option value="GB" data-code="+44">ðŸ‡¬ðŸ‡§ UK (+44)</option>
        <option value="AU" data-code="+61">ðŸ‡¦ðŸ‡º Australia (+61)</option>
      </select>
      <input type="tel" id="mobile" placeholder="Phone number" required>
    </div>
    <div class="error" id="phoneError"></div>
  </div>

  <div class="field">
    <label>Date of Birth</label>
    <input type="date" id="dob" required>
    <div class="error" id="dobError"></div>
  </div>

  <div class="field">
    <label>Email</label>
    <input type="email" id="email" placeholder="you@example.com" required>
  </div>

  <button type="submit">Submit</button>
  <div class="success" id="successMsg"></div>
</form>

<script>
const WEBHOOK_URL = "https://bhoomikat-workflow.ifsjaipur.cloud/app/contactform";

const phoneRules = {
  IN: /^[6-9]\d{9}$/,
  US: /^\d{10}$/,
  GB: /^\d{10}$/,
  AU: /^\d{9}$/
};

function toProperCase(str) {
  return str.toLowerCase().replace(/\b\w/g, c => c.toUpperCase());
}

function is18Plus(dob) {
  const birth = new Date(dob);
  const today = new Date();
  let age = today.getFullYear() - birth.getFullYear();
  const m = today.getMonth() - birth.getMonth();
  if (m < 0 || (m === 0 && today.getDate() < birth.getDate())) age--;
  return age >= 18;
}

document.getElementById("userForm").addEventListener("submit", async (e) => {
  e.preventDefault();

  const name = toProperCase(document.getElementById("name").value.trim());
  const countrySelect = document.getElementById("country");
  const countryISO = countrySelect.value;
  const countryCode = countrySelect.selectedOptions[0].dataset.code;
  const mobile = document.getElementById("mobile").value.trim();
  const dob = document.getElementById("dob").value;
  const email = document.getElementById("email").value.trim();

  document.getElementById("phoneError").textContent = "";
  document.getElementById("dobError").textContent = "";
  document.getElementById("successMsg").textContent = "";

  if (!phoneRules[countryISO].test(mobile)) {
    document.getElementById("phoneError").textContent = "Invalid phone number for selected country.";
    return;
  }

  if (!is18Plus(dob)) {
    document.getElementById("dobError").textContent = "You must be at least 18 years old.";
    return;
  }

  const payload = {
    name,
    email,
    dob,
    country_iso: countryISO,
    phone: `${countryCode}${mobile}`
  };

  try {
    await fetch(WEBHOOK_URL, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify(payload)
    });

    document.getElementById("successMsg").textContent = "Form submitted successfully!";
    e.target.reset();
  } catch {
    document.getElementById("phoneError").textContent = "Submission failed. Try again.";
  }
});
</script>

</body>
</html>
