<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Glass Form</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
  body {
    margin: 0;
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    background: radial-gradient(circle at top, #1a1a2e, #0f0f1a);
    font-family: 'Inter', sans-serif;
    color: #fff;
  }

  .glass-form {
    width: 100%;
    max-width: 420px;
    padding: 30px;
    background: rgba(255, 255, 255, 0.08);
    border-radius: 18px;
    backdrop-filter: blur(16px);
    -webkit-backdrop-filter: blur(16px);
    box-shadow: 0 20px 40px rgba(0,0,0,0.4);
    border: 1px solid rgba(255,255,255,0.15);
  }

  .glass-form h2 {
    text-align: center;
    margin-bottom: 24px;
    font-weight: 600;
  }

  .field {
    margin-bottom: 16px;
  }

  label {
    font-size: 13px;
    opacity: 0.8;
    display: block;
    margin-bottom: 6px;
  }

  input, select {
    width: 100%;
    padding: 12px 14px;
    border-radius: 10px;
    border: none;
    outline: none;
    background: rgba(255,255,255,0.12);
    color: #fff;
    font-size: 14px;
  }

  input::placeholder {
    color: rgba(255,255,255,0.6);
  }

  .phone-row {
    display: flex;
    gap: 10px;
  }

  .phone-row select {
    width: 35%;
  }

  .phone-row input {
    width: 65%;
  }

  .error {
    font-size: 12px;
    color: #ff6b6b;
    margin-top: 4px;
  }

  button {
    width: 100%;
    margin-top: 20px;
    padding: 14px;
    border-radius: 12px;
    border: none;
    font-size: 15px;
    font-weight: 600;
    cursor: pointer;
    background: linear-gradient(135deg, #7f7cff, #5f5bff);
    color: white;
    transition: transform 0.2s ease, box-shadow 0.2s ease;
  }

  button:hover {
    transform: translateY(-1px);
    box-shadow: 0 8px 20px rgba(127,124,255,0.4);
  }

  .success {
    text-align: center;
    font-size: 14px;
    color: #7CFF9B;
    margin-top: 14px;
  }
</style>
</head>

<body>

<form class="glass-form" id="userForm">
  <h2>Personal Details</h2>

  <div class="field">
    <label>Full Name</label>
    <input type="text" name="name" placeholder="Enter your name" required>
  </div>

  <div class="field">
    <label>Mobile Number</label>
    <div class="phone-row">
      <select name="country_code" required>
        <option value="+91">ðŸ‡®ðŸ‡³ +91</option>
        <option value="+1">ðŸ‡ºðŸ‡¸ +1</option>
        <option value="+44">ðŸ‡¬ðŸ‡§ +44</option>
        <option value="+61">ðŸ‡¦ðŸ‡º +61</option>
      </select>
      <input type="tel" name="mobile" placeholder="Mobile number" required>
    </div>
  </div>

  <div class="field">
    <label>Date of Birth</label>
    <input type="date" name="dob" id="dob" required>
    <div class="error" id="dobError"></div>
  </div>

  <div class="field">
    <label>Email</label>
    <input type="email" name="email" placeholder="you@example.com" required>
  </div>

  <button type="submit">Submit</button>

  <div class="success" id="successMsg"></div>
</form>

<script>
const form = document.getElementById("userForm");
const dobInput = document.getElementById("dob");
const dobError = document.getElementById("dobError");
const successMsg = document.getElementById("successMsg");

const WEBHOOK_URL = "https://bhoomikat-workflow.ifsjaipur.cloud/app/contactform";

function is18OrAbove(dob) {
  const birthDate = new Date(dob);
  const today = new Date();
  let age = today.getFullYear() - birthDate.getFullYear();
  const m = today.getMonth() - birthDate.getMonth();
  if (m < 0 || (m === 0 && today.getDate() < birthDate.getDate())) {
    age--;
  }
  return age >= 18;
}

form.addEventListener("submit", async (e) => {
  e.preventDefault();
  dobError.textContent = "";
  successMsg.textContent = "";

  if (!is18OrAbove(dobInput.value)) {
    dobError.textContent = "You must be at least 18 years old.";
    return;
  }

  const formData = new FormData(form);
  const payload = Object.fromEntries(formData.entries());

  try {
    await fetch(WEBHOOK_URL, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify(payload)
    });

    successMsg.textContent = "Form submitted successfully!";
    form.reset();
  } catch (error) {
    dobError.textContent = "Submission failed. Try again.";
  }
});
</script>

</body>
</html>
